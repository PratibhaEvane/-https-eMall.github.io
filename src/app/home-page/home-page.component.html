<!-- this section is for latest products  -->
<div class="product-list-wrapper">
    <div class="heading">Latest Products</div>
    <div class="home-product-container">
        <div class="home-product-list" *ngFor="let item of productList">
            <div class="home-product-img">
                <!-- <img src="{{item.prod_image}}" alt="Image"> -->
                <img src="" alt="Image">

            </div>
            <div class="home-product-name">{{item.prod_name}} </div>
            <div class="home-product-price">{{item.prod_price}} </div>
        </div>
    </div>
    <app-footer></app-footer>
